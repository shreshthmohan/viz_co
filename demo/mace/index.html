<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="../../assets/css/styles.css" /> -->
    <title>Happiness Economics - Mace Chart</title>
  </head>
  <body>
    <style></style>
    <div id="main-container" class="mx-auto">
      <div class="max-w-7xl py-4">
        <h1
          id="chart-heading"
          class="font-nunito text-2xl leading-tight text-gray-900"
        ></h1>
        <h3
          id="chart-subheading"
          class="font-nunito mt-2 text-xl leading-tight text-gray-600"
        ></h3>
      </div>
      <div class="mx-auto sm:p-2 lg:p-4 border-4 border-dashed rounded-lg">
        <div class="flex justify-between items-end pb-4">
          <div class="flex">
            <button
              id="initial-state"
              type="button"
              class="
                inline-flex
                hidden
                items-center
                px-2.5
                py-1.5
                mr-2
                border border-transparent
                text-xs
                font-medium
                rounded
                shadow-sm
                text-white
                bg-indigo-600
                hover:bg-indigo-700
                focus:outline-none
              "
            >
              Go To Initial State
            </button>
            <button
              id="clear-all"
              type="button"
              class="
                inline-flex
                hidden
                items-center
                px-2.5
                py-1.5
                mr-2
                border border-transparent
                text-xs
                font-medium
                rounded
                shadow-sm
                text-white
                bg-indigo-600
                hover:bg-indigo-700
                focus:outline-none
              "
            >
              Clear All
            </button>
            <input
              type="text"
              class="
                focus:ring-gray-500 focus:border-gray-500
                text-xs
                border-gray-500
                rounded-sm
                px-2
                py-1
                shadow-inner
                hidden
              "
              id="search"
            />
          </div>
          <div class="flex">
            <div id="direction-legend" class="px-4"></div>
            <div id="color-legend" class=""></div>
            <div id="size-legend" class="pl-4"></div>
          </div>
        </div>

        <div id="svg-container" class="flex"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.1.1/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="../../src/charts/bundle.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
